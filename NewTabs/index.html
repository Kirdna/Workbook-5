<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">Opening within the page!</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="mt-2">
                    <h2>Click these links!</h2>
                    <form>
                        <div class="mb-2">
                            <h6>Go to google!</h6>
                            <button id="goToGoogleBtn" class="btn btn-primary" type="button">Click me!</button>
                        </div>
                        <div class="mb-2">
                            <h6>Go to w3Schools!</h6>
                            <button id="goToSchoolBtn" class="btn btn-primary" type="button">Click me!</button>
                        </div>
                        <div class="mb-2">
                            <h6>Click here to receive a gift!</h6>
                            <button id="giftBtn" class="btn btn-primary" type="button">Click me!</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
